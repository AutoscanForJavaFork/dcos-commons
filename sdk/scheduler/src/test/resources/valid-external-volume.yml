name: "hello-world"
pods:
  pod-type:
    count: 1
    external-volumes:
      first-volume:
        type: DOCKER
        size: 1024
        container-path: external-volume-etc
        driver-name: pxd
        driver-options:
        volume-name: external-volume-name
        volume-mode: RO
        volume-sharing: POD_EXCLUSIVE
    tasks:
      meta-data-task:
        goal: RUNNING
        cmd: "./task-cmd"
        cpus: 0.1
        memory: 512
