name: foobar
replacement-failure-policy:
  permanent-failure-timeout-secs: 600
  min-replace-delay-secs: 240
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  foo:
    count: {{HELLO_COUNT}}
    tasks:
      bar:
        goal: RUNNING
        cmd: "echo world && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
