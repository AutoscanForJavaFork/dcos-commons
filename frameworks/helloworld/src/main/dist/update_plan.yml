name: {{FRAMEWORK_NAME}}
replacement-failure-policy:
  permanent-failure-timeout-secs: 600
  min-replace-delay-secs: 240
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello >> output && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
plans:
  deploy:
    strategy: parallel
    phases:
      hello-deploy:
        strategy: parallel
        pod: hello
  update:
    strategy: serial
    phases:
      hello-update:
        strategy: serial
        pod: hello
